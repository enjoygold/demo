<body>
<div class="warp">
	<div class="page-con">
        <div class="nav-con">
            <div class="nav">
                <span><img src="images/logo.png"></span>
                <ul>
                    <li><a href="http://54.179.182.63:8000">Logout</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="banner"><img src="images/banner.jpg"></div>
        <div class="clearfix"></div>
        <div class="query-con">
        	<div class="query-left">
            <h2>Block Number</h2>
            	<ul class="scrollbar">
                    <li id="init"><span class="active" id="height"></span></li>
                </ul>
            </div>
            <div class="query-right">
                <div class="query-right-con">
                    <div class="title">
                    	<h2>Block Number:</h2>
                        <p><input id="blockNum" type="text" class="text" placeholder="21010 2EFGDXGSD" class="text" /></p>
                    </div>
            	     <div class="title">
                      <h2>State Hash:</h2>
                        <p><input id="stateHash" type="text" class="text" placeholder="21010 2EFGDXGSD" class="text" /></p>
                    </div>
                     <div class="title">
                      <h2>Previous Block Hash:</h2>
                        <p><input id="PbHash" type="text" class="text" placeholder="21010 2EFGDXGSD" class="text" /></p>
                    </div>
                    <div class="srcoll-con">
                      <h4>Transaction</h4>
                       <div class="scrollbar" id="scroll">
                       </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
